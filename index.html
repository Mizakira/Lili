<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ventas y Presupuesto</title>
    <!-- Tailwind CSS CDN para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos generales para un fondo m√°s profesional */
        .min-h-screen {
            background-color: #f0f4f8; /* Un gris azulado muy suave */
        }
        /* Contenedor principal m√°s elegante */
        .main-container {
            background-color: #ffffff;
            border-radius: 1rem; /* M√°s redondeado */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Sombra m√°s suave y extendida */
            padding: 2.5rem; /* M√°s espacio interno */
        }

        /* Botones con estilo profesional */
        button {
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem; /* Menos redondeado para un look m√°s serio */
            font-weight: 600; /* Semi-bold */
        }
        button:hover {
            transform: translateY(-2px); /* Efecto sutil al pasar el cursor */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Sombra al hover */
        }

        /* Campos de entrada y selects m√°s limpios */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            border-radius: 0.5rem; /* Bordes suaves */
            border: 1px solid #cbd5e1; /* Color de borde m√°s sutil */
            padding: 0.65rem 1rem; /* Relleno uniforme */
            font-size: 0.95rem; /* Tama√±o de fuente ligeramente m√°s grande */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6366f1; /* Un tono de azul/p√∫rpura para el foco */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Anillo de foco sutil */
            outline: none;
        }
        textarea {
            resize: vertical;
        }

        /* Estilos para el modal de confirmaci√≥n */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo m√°s oscuro para el modal */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 3rem; /* M√°s padding */
            border-radius: 1rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px; /* M√°s ancho */
            width: 90%;
            text-align: center;
        }
        .modal-content p {
            font-size: 1.15rem; /* Texto m√°s grande en el modal */
            line-height: 1.6;
        }

        /* Estilos espec√≠ficos para los mensajes de notificaci√≥n */
        .message-box {
            position: fixed;
            top: 1.5rem; /* Un poco m√°s abajo del borde */
            right: 1.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem; /* M√°s redondeado */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            font-weight: 500; /* Medium weight */
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999; /* Debajo del modal */
        }
        .message-box-close {
            background: none;
            border: none;
            font-size: 1.8rem; /* Tama√±o de la 'x' */
            line-height: 1;
            padding: 0;
            margin-left: 1rem;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .message-box-close:hover {
            opacity: 1;
        }

        /* Estilos para los t√≠tulos y texto */
        .main-heading {
            font-size: 3rem; /* T√≠tulo principal m√°s grande */
            font-weight: 800; /* Extra-bold */
            color: #2d3748; /* Un gris oscuro profundo */
            letter-spacing: -0.04em; /* Espaciado m√°s sutil */
            line-height: 1.2;
        }
        .section-heading {
            font-size: 2.2rem; /* T√≠tulos de secci√≥n grandes */
            font-weight: 700; /* Bold */
            color: #374151; /* Gris oscuro para subt√≠tulos */
            margin-bottom: 2rem; /* M√°s espacio inferior */
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0; /* L√≠nea sutil debajo del t√≠tulo de secci√≥n */
        }
        .sub-heading {
            font-size: 1.4rem; /* Subt√≠tulos de cards */
            font-weight: 600; /* Semi-bold */
            color: #4a5568;
        }
        .card-value {
            font-size: 2.8rem; /* Valores grandes en las cards */
            font-weight: 700;
        }
        .card-currency {
            font-size: 1.8rem; /* Tama√±o de la moneda en las cards */
            font-weight: 600;
        }
        .card-secondary-value {
            font-size: 1.25rem; /* Valores secundarios en las cards */
            font-weight: 500;
        }
        
        /* Ajustes para tablas */
        table {
            width: 100%;
            border-collapse: separate; /* Permite border-spacing */
            border-spacing: 0;
        }
        th, td {
            padding: 0.9rem 1rem; /* M√°s padding para celdas */
            text-align: left;
            border-bottom: 1px solid #e2e8f0; /* Borde inferior sutil */
        }
        thead th {
            background-color: #f8fafc; /* Fondo m√°s claro para encabezados de tabla */
            font-size: 0.8rem; /* Tama√±o de fuente m√°s peque√±o para encabezados */
            font-weight: 700;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        tbody tr:last-child td {
            border-bottom: none; /* Eliminar el borde inferior de la √∫ltima fila */
        }
        tbody tr:hover {
            background-color: #f3f4f6; /* Hover m√°s claro para filas */
        }
        .overflow-x-auto {
            border-radius: 0.75rem; /* Redondeado para la tabla */
            border: 1px solid #e2e8f0; /* Borde para la tabla completa */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN para transformar JSX a JavaScript en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Script de la aplicaci√≥n React (Babel transpilado) -->
    <script type="text/babel">
        // Importa los hooks de React
        const { useState, useEffect, useCallback } = React;

        // Componente React App completo
        const App = () => {
            // Estado para la tasa de cambio, cargada desde localStorage
            const [exchangeRate, setExchangeRate] = useState(() => {
                const savedRate = localStorage.getItem('exchangeRate');
                return savedRate ? parseFloat(savedRate) : 36.5; // Valor por defecto si no hay nada guardado
            });

            // Estados para ventas, cargados desde localStorage
            const [sales, setSales] = useState(() => {
                const savedSales = localStorage.getItem('sales');
                return savedSales ? JSON.parse(savedSales) : [];
            });

            // Estados para gastos, cargados desde localStorage
            const [expenses, setExpenses] = useState(() => {
                const savedExpenses = localStorage.getItem('expenses');
                return savedExpenses ? JSON.parse(savedExpenses) : [];
            });

            // Estados del formulario de ventas
            const [saleDate, setSaleDate] = useState('');
            const [saleProduct, setSaleProduct] = useState('');
            const [saleQuantity, setSaleQuantity] = useState(''); 
            const [saleAmount, setSaleAmount] = useState('');   
            const [saleCurrency, setSaleCurrency] = useState('USD');
            const [salePaymentMethod, setSalePaymentMethod] = useState(''); 
            const [saleOperationNumber, setSaleOperationNumber] = useState(''); 

            // Estados del formulario de gastos
            const [expenseDate, setExpenseDate] = useState('');
            const [expenseCategory, setExpenseCategory] = useState('');
            const [expenseAmount, setExpenseAmount] = useState(''); 
            const [expenseCurrency, setExpenseCurrency] = useState('USD');
            const [expensePaymentMethod, setExpensePaymentMethod] = useState(''); 
            const [expenseOperationNumber, setExpenseOperationNumber] = useState(''); 

            // NUEVOS ESTADOS para la Calculadora de Precios de Venta por Unidad
            const [calculatorMode, setCalculatorMode] = useState('calculateSellingPrice'); // 'calculateSellingPrice' o 'calculateProfitPercentage'
            const [totalCostPrice, setTotalCostPrice] = useState(''); // Costo TOTAL del lote
            const [purchaseQuantity, setPurchaseQuantity] = useState(''); // Cantidad de unidades compradas
            const [profitPercentage, setProfitPercentage] = useState(''); // Porcentaje de ganancia deseado (cuando se calcula precio)
            
            const [desiredSellingPriceInput, setDesiredSellingPriceInput] = useState(''); // Precio de venta deseado (cuando se calcula % de ganancia)
            const [desiredSellingPriceCurrency, setDesiredSellingPriceCurrency] = useState('USD'); // Moneda del precio de venta deseado
            
            const [calculatedCostPerUnit, setCalculatedCostPerUnit] = useState(null); 
            const [calculatedSellingPricePerUnit, setCalculatedSellingPricePerUnit] = useState(null); 
            const [calculatedProfitPercentageResult, setCalculatedProfitPercentageResult] = useState(null); // Resultado del % de ganancia calculado

            // Estado para mensajes de usuario
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState(''); 
            const [showMessageBox, setShowMessageBox] = useState(false); 

            // Nuevos estados para el modal de confirmaci√≥n
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [modalMessage, setModalMessage] = useState('');
            const [onConfirmAction, setOnConfirmAction] = useState(null); 

            // Muestra mensajes temporales al usuario
            const showMessage = (msg, type) => {
                setMessage(msg);
                setMessageType(type);
                setShowMessageBox(true); 
                setTimeout(() => {
                    setShowMessageBox(false); 
                    setMessage(''); 
                    setMessageType('');
                }, 5000); 
            };

            // Funci√≥n para cerrar el mensaje manualmente
            const closeMessage = () => {
                setShowMessageBox(false);
                setMessage('');
                setMessageType('');
            };

            // Funci√≥n para abrir el modal de confirmaci√≥n
            const openConfirmModal = (message, callback) => {
                setModalMessage(message);
                setOnConfirmAction(() => callback); 
                setShowConfirmModal(true);
            };

            // Manejador para confirmar la acci√≥n en el modal
            const handleConfirm = () => {
                if (onConfirmAction) {
                    onConfirmAction(); 
                }
                setShowConfirmModal(false); 
                setOnConfirmAction(null); 
            };

            // Manejador para cancelar la acci√≥n en el modal
            const handleCancel = () => {
                setShowConfirmModal(false); 
                setOnConfirmAction(null); 
            };

            // Guarda la tasa de cambio en localStorage cada vez que cambia
            useEffect(() => {
                localStorage.setItem('exchangeRate', exchangeRate.toString());
            }, [exchangeRate]);

            // Guarda las ventas en localStorage cada vez que cambian
            useEffect(() => {
                localStorage.setItem('sales', JSON.stringify(sales));
            }, [sales]);

            // Guarda los gastos en localStorage cada vez que cambian
            useEffect(() => {
                localStorage.setItem('expenses', JSON.stringify(expenses));
            }, [expenses]);

            // Manejador para a√±adir una nueva venta
            const handleAddSale = (e) => {
                e.preventDefault(); 

                const quantityVal = saleQuantity.trim();
                const amountVal = saleAmount.trim();

                if (!saleDate) {
                    showMessage('La fecha de venta no puede estar vac√≠a.', 'error');
                    return;
                }
                if (!saleProduct.trim()) {
                    showMessage('El nombre del producto no puede estar vac√≠o.', 'error');
                    return;
                }
                if (!quantityVal) {
                    showMessage('La cantidad no puede estar vac√≠a.', 'error');
                    return;
                }
                const parsedQuantity = parseFloat(quantityVal);
                if (isNaN(parsedQuantity) || parsedQuantity <= 0) {
                    showMessage('La cantidad debe ser un n√∫mero v√°lido mayor que cero.', 'error');
                    return;
                }
                if (!amountVal) {
                    showMessage('El monto unitario no puede estar vac√≠o.', 'error');
                    return;
                }
                const parsedAmount = parseFloat(amountVal);
                if (isNaN(parsedAmount) || parsedAmount <= 0) {
                    showMessage('El monto unitario debe ser un n√∫mero v√°lido mayor que cero.', 'error');
                    return;
                }
                if (!salePaymentMethod) {
                    showMessage('Por favor, selecciona un m√©todo de pago para la venta.', 'error');
                    return;
                }
                if (salePaymentMethod === 'Pago M√≥vil' && !saleOperationNumber.trim()) {
                    showMessage('El n√∫mero de operaci√≥n es obligatorio para Pago M√≥vil.', 'error');
                    return;
                }

                const newSale = {
                    id: Date.now(), 
                    date: saleDate,
                    product: saleProduct.trim(),
                    quantity: parsedQuantity,
                    amount: parsedAmount,
                    currency: saleCurrency,
                    paymentMethod: salePaymentMethod, 
                    operationNumber: salePaymentMethod === 'Pago M√≥vil' ? saleOperationNumber.trim() : '', 
                };
                
                setSales(prevSales => [...prevSales, newSale].sort((a, b) => new Date(b.date) - new Date(a.date)));
                showMessage('Venta agregada exitosamente.', 'success');

                setSaleDate('');
                setSaleProduct('');
                setSaleQuantity('');
                setSaleAmount('');
                setSaleCurrency('USD');
                setSalePaymentMethod(''); 
                setSaleOperationNumber(''); 
            };

            // Manejador para a√±adir un nuevo gasto
            const handleAddExpense = (e) => {
                e.preventDefault(); 

                const expenseAmountVal = expenseAmount.trim();

                if (!expenseDate) {
                    showMessage('La fecha de gasto no puede estar vac√≠a.', 'error');
                    return;
                }
                if (!expenseCategory.trim()) {
                    showMessage('La categor√≠a de gasto no puede estar vac√≠a.', 'error');
                    return;
                }
                if (!expenseAmountVal) {
                    showMessage('El monto de gasto no puede estar vac√≠o.', 'error');
                    return;
                }
                const parsedExpenseAmount = parseFloat(expenseAmountVal);
                if (isNaN(parsedExpenseAmount) || parsedExpenseAmount <= 0) {
                    showMessage('El monto de gasto debe ser un n√∫mero v√°lido mayor que cero.', 'error');
                    return;
                }
                if (!expensePaymentMethod) {
                    showMessage('Por favor, selecciona un m√©todo de pago para el gasto.', 'error');
                    return;
                }
                if (expensePaymentMethod === 'Pago M√≥vil' && !expenseOperationNumber.trim()) {
                    showMessage('El n√∫mero de operaci√≥n es obligatorio para Pago M√≥vil.', 'error');
                    return;
                }

                const newExpense = {
                    id: Date.now(), 
                    date: expenseDate,
                    category: expenseCategory.trim(),
                    amount: parsedExpenseAmount,
                    currency: expenseCurrency,
                    paymentMethod: expensePaymentMethod, 
                    operationNumber: expensePaymentMethod === 'Pago M√≥vil' ? expenseOperationNumber.trim() : '', 
                };
                
                setExpenses(prevExpenses => [...prevExpenses, newExpense].sort((a, b) => new Date(b.date) - new Date(a.date)));
                showMessage('Gasto agregado exitosamente.', 'success');

                setExpenseDate('');
                setExpenseCategory('');
                setExpenseAmount('');
                setExpenseCurrency('USD');
                setExpensePaymentMethod(''); 
                setExpenseOperationNumber(''); 
            };

            // Manejador para eliminar una venta individual
            const handleDeleteSale = (id) => {
                setSales(prevSales => prevSales.filter(sale => sale.id !== id));
                showMessage('Venta eliminada.', 'success');
            };

            // Manejador para eliminar un gasto individual
            const handleDeleteExpense = (id) => {
                setExpenses(prevExpenses => prevExpenses.filter(expense => expense.id !== id));
                showMessage('Gasto eliminado.', 'success');
            };

            // Manejador para borrar TODO el historial de ventas
            const handleClearSales = () => {
                openConfirmModal(
                    '¬øEst√°s seguro de que quieres borrar TODO el historial de ventas? Esta acci√≥n no se puede deshacer.',
                    () => {
                        setSales([]); 
                        localStorage.removeItem('sales'); 
                        showMessage('Historial de ventas borrado.', 'success');
                    }
                );
            };

            // Manejador para borrar TODO el historial de gastos
            const handleClearExpenses = () => {
                openConfirmModal(
                    '¬øEst√°s seguro de que quieres borrar TODO el historial de gastos? Esta acci√≥n no se puede deshacer.',
                    () => {
                        setExpenses([]); 
                        localStorage.removeItem('expenses'); 
                        showMessage('Historial de gastos borrado.', 'success');
                    }
                );
            };

            // Manejador para calcular el precio de venta por unidad
            const handleCalculateSellingPrice = (e) => {
                e.preventDefault();
                const parsedTotalCostPrice = parseFloat(totalCostPrice);
                const parsedPurchaseQuantity = parseFloat(purchaseQuantity);
                const parsedProfitPercentage = parseFloat(profitPercentage);

                if (isNaN(parsedTotalCostPrice) || parsedTotalCostPrice <= 0) {
                    showMessage('Por favor, ingresa un costo TOTAL v√°lido (n√∫mero mayor que cero).', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null); 
                    return;
                }
                if (isNaN(parsedPurchaseQuantity) || parsedPurchaseQuantity <= 0) {
                    showMessage('Por favor, ingresa una cantidad de compra v√°lida (n√∫mero entero mayor que cero).', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null); 
                    return;
                }
                if (isNaN(parsedProfitPercentage) || parsedProfitPercentage < 0) { 
                    showMessage('Por favor, ingresa un porcentaje de ganancia v√°lido (n√∫mero mayor o igual a cero).', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null); 
                    return;
                }

                const costPerUnit = parsedTotalCostPrice / parsedPurchaseQuantity;
                const sellingPricePerUnit = costPerUnit * (1 + parsedProfitPercentage / 100);
                
                setCalculatedCostPerUnit(costPerUnit);
                setCalculatedSellingPricePerUnit(sellingPricePerUnit);
                setCalculatedProfitPercentageResult(null); 
                showMessage('Precio de venta por unidad calculado.', 'success');
            };

            // Manejador para calcular el porcentaje de ganancia
            const handleCalculateProfitPercentage = (e) => {
                e.preventDefault();
                const parsedTotalCostPrice = parseFloat(totalCostPrice);
                const parsedPurchaseQuantity = parseFloat(purchaseQuantity);
                const desiredSellingPriceInputVal = desiredSellingPriceInput.trim();

                if (isNaN(parsedTotalCostPrice) || parsedTotalCostPrice <= 0) {
                    showMessage('Por favor, ingresa un costo TOTAL v√°lido (n√∫mero mayor que cero).', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null);
                    return;
                }
                if (isNaN(parsedPurchaseQuantity) || parsedPurchaseQuantity <= 0) {
                    showMessage('Por favor, ingresa una cantidad de compra v√°lida (n√∫mero entero mayor que cero).', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null);
                    return;
                }
                if (!desiredSellingPriceInputVal) {
                    showMessage('Por favor, ingresa el precio de venta deseado por unidad.', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null);
                    return;
                }
                const parsedDesiredSellingPrice = parseFloat(desiredSellingPriceInputVal);
                if (isNaN(parsedDesiredSellingPrice) || parsedDesiredSellingPrice <= 0) {
                    showMessage('El precio de venta deseado debe ser un n√∫mero v√°lido mayor que cero.', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null);
                    return;
                }

                const costPerUnit = parsedTotalCostPrice / parsedPurchaseQuantity;
                let sellingPriceForCalculation = parsedDesiredSellingPrice;

                // Convertir el precio de venta deseado a USD si se ingres√≥ en VES
                if (desiredSellingPriceCurrency === 'VES') {
                    if (exchangeRate <= 0) {
                        showMessage('La tasa de cambio debe ser mayor que cero para convertir de VES a USD.', 'error');
                        setCalculatedCostPerUnit(null);
                        setCalculatedSellingPricePerUnit(null);
                        setCalculatedProfitPercentageResult(null);
                        return;
                    }
                    sellingPriceForCalculation = parsedDesiredSellingPrice / exchangeRate;
                }

                if (costPerUnit === 0) {
                    showMessage('El costo por unidad no puede ser cero para calcular el porcentaje de ganancia.', 'error');
                    setCalculatedCostPerUnit(null);
                    setCalculatedSellingPricePerUnit(null);
                    setCalculatedProfitPercentageResult(null);
                    return;
                }

                const profitPercentageCalculated = ((sellingPriceForCalculation - costPerUnit) / costPerUnit) * 100;
                
                setCalculatedCostPerUnit(costPerUnit);
                setCalculatedSellingPricePerUnit(parsedDesiredSellingPrice); // Mostrar el precio deseado en su moneda original
                setCalculatedProfitPercentageResult(profitPercentageCalculated);
                showMessage('Porcentaje de ganancia calculado.', 'success');
            };

            // Funci√≥n de ayuda para convertir a USD
            const convertToUSD = useCallback((amount, currency) => {
                if (currency === 'VES') {
                    return exchangeRate > 0 ? amount / exchangeRate : 0;
                }
                return amount;
            }, [exchangeRate]);

            // Funci√≥n de ayuda para convertir a VES
            const convertToVES = useCallback((amount, currency) => {
                if (currency === 'USD') {
                    return amount * exchangeRate;
                }
                return amount;
            }, [exchangeRate]);

            // C√°lculos de totales y ganancia/p√©rdida
            const totalSalesUSD = sales.reduce((acc, sale) => acc + (convertToUSD(sale.amount, sale.currency) * sale.quantity), 0);
            const totalSalesVES = sales.reduce((acc, sale) => acc + (convertToVES(sale.amount, sale.currency) * sale.quantity), 0);

            const totalExpensesUSD = expenses.reduce((acc, expense) => acc + convertToUSD(expense.amount, expense.currency), 0); 
            const totalExpensesVES = expenses.reduce((acc, expense) => acc + convertToVES(expense.amount, expense.currency), 0); 

            const netProfitUSD = totalSalesUSD - totalExpensesUSD;
            const netProfitVES = totalSalesVES - totalExpensesVES;

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 flex flex-col items-center p-4 sm:p-6 lg:p-8 font-inter">
                    {/* Mensajes de notificaci√≥n con bot√≥n de cierre */}
                    {showMessageBox && message && (
                        <div className={`fixed top-4 right-4 p-3 rounded-lg shadow-xl text-white z-50 message-box ${messageType === 'success' ? 'bg-emerald-500' : 'bg-rose-500'}`}>
                            <span>{message}</span>
                            <button onClick={closeMessage} className="message-box-close">
                                &times; {/* S√≠mbolo de "x" */}
                            </button>
                        </div>
                    )}

                    {/* Modal de Confirmaci√≥n */}
                    {showConfirmModal && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <p className="text-xl font-semibold text-gray-800 mb-6">{modalMessage}</p>
                                <div className="flex justify-center space-x-4">
                                    <button
                                        onClick={handleConfirm}
                                        className="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out"
                                    >
                                        S√≠, borrar
                                    </button>
                                    <button
                                        onClick={handleCancel}
                                        className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out"
                                    >
                                        Cancelar
                                    </button>

                                        className="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-sm"
                                    >
                                        Borrar todo
                                    </button>
                                )}
                            </div>
                            {expenses.length === 0 ? (
                                <p className="text-gray-600 text-lg py-4 text-center">No hay gastos registrados a√∫n.</p>
                            ) : (
                                <div className="overflow-x-auto rounded-lg shadow-lg border border-gray-200">
                                    <table className="min-w-full bg-white">
                                        <thead>
                                            <tr>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Fecha</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Categor√≠a</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Monto Original</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">M√©todo Pago</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">N¬∞ Operaci√≥n</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Monto USD</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Monto VES</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {expenses.map((expense) => (
                                                <tr key={expense.id} className="hover:bg-gray-50 transition duration-150 ease-in-out">
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{expense.date}</td>
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{expense.category}</td>
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900">
                                                        {expense.amount.toFixed(2)} {expense.currency}
                                                    </td>
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{expense.paymentMethod || 'N/A'}</td>
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{expense.operationNumber || 'N/A'}</td>
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900">
                                                        ${convertToUSD(expense.amount, expense.currency).toFixed(2)}
                                                    </td>
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900">
                                                        Bs. {convertToVES(expense.amount, expense.currency).toFixed(2)}
                                                    </td>
                                                    <td className="px-4 py-3 whitespace-nowrap text-sm font-medium">
                                                        <button
                                                            onClick={() => handleDeleteExpense(expense.id)}
                                                            className="text-rose-600 hover:text-rose-900 transition duration-150 ease-in-out"
                                                        >
                                                            Eliminar
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
